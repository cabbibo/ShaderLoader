<html>

  <head>
    <style>
      body{ margin: 0px; }
    </style>
  </head>

  <body>

    <script src="https://cdn.rawgit.com/mrdoob/three.js/r90/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r90/examples/js/controls/TrackballControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r90/examples/js/modifiers/SubdivisionModifier.js"></script>
    
    <script src="../ShaderLoader.js"></script>

    <script>


      var textureLoader = new THREE.TextureLoader();
      var matcap = textureLoader.load('img/rough-aluminium.jpg');

      var uniforms = {

        t_matcap:{ type:"t" , value: matcap }

      }

      var camera, renderer, scene , controls;
      
      var vs, fs;

      var geometry, material , light;


      var shaders = new ShaderLoader( '../shaders' , '../shaderChunks'   );

      shaders.shaderSetLoaded = function(){
        init();
        animate();
      }

      shaders.load( 'vs-sem' , 'sem' , 'vertex' );
      shaders.load( 'fs-sem' , 'sem' , 'fragment' );

      function init(){

        var w = window.innerWidth;
        var h = window.innerHeight;

        camera = new THREE.PerspectiveCamera( 65 , w/h , 1 , 2000 );
        camera.position.z = 1000;

        controls = new THREE.TrackballControls( camera );
        scene = new THREE.Scene();

        var modifier = new THREE.SubdivisionModifier( 4 );


        geometry = new THREE.BoxGeometry( 200, 200 , 200 );
        geometry.computeVertexNormals();

        geometry.mergeVertices();
        geometry.computeFaceNormals();
        geometry.computeVertexNormals();

        modifier.modify( geometry );


        
        material = new THREE.ShaderMaterial({

          uniforms:       uniforms,
          vertexShader:   shaders.vertexShaders.sem,
          fragmentShader: shaders.fragmentShaders.sem,

        });
       
        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', resize, false );
        function resize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize( window.innerWidth, window.innerHeight );
        }

      }

      function animate(){

        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene , camera );
      }

    </script>

  </body>
</html>
